{{!< layout/default}}
{{#extend "css"}}
    <link rel="stylesheet" type="text/css" href="/public/tools/bootstrap-select/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="/public/tools/summernote/dist/summernote.css">
    <link rel="stylesheet" type="text/css" href="/public/tools/x0popup/dist/x0popup.min.css">
{{/extend}}
<div class="container">
    {{> header}}
</div>
<!-- <h4 class="text-center">Ingreso de Notas</h4> -->
<br>
<div class="panel panel-info" style="zoom: 90%;">
    <div id="crudForm" class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="">Seleccione Curso</label>
                    <select name="" id="courses" class="form-control" required="required">
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="form-group">
                    <label for="">Seleccione Asignatura</label>
                    <select name="" id="lesson" class="form-control" required="required">
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <label><b class="semester-name">Semestre</b>
                </label>
                <button id="close-semester" data-semester="0" type="button" class="btn btn-large btn-block btn-info">Cierre <label class="semester-name">Semestre</label> &nbsp;<i class="fa fa-calendar-check-o fa-2x" aria-hidden="true"></i></button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table class="table table-condensed table-bordered" style="zoom: 90%;" width="100%">
                    <thead id="headerGrades">
                        <tr>
                            <th>Alumno</th>
                            <th width="10%">Nota</th>
                            <th width="10%">Promedio</th>
                        </tr>
                    </thead>
                    <tbody id="student-data">
                    </tbody>
                </table>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <button id="saveGrade" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
{{#extend "js"}}
    <script type="text/javascript">
    const credentials = JSON.parse('{{{ parseJson credentials}}}');
    const users_session = parseInt("{{users}}");
    </script>
    <script type="text/javascript" src="/public/tools/x0popup/dist/x0popup.min.js"></script>
    <script type="text/javascript" src="/public/tools/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.2.1/lodash.min.js"></script>
    <script type="text/javascript" src="/public/js/grades/controller.js"></script>
    <script type="text/javascript" src="/public/js/grades/main.js"></script>
{{/extend}}
