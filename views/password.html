{{!< layout/default}}
{{#extend "css"}}
    <!-- Many more Header insertions  -->
{{/extend}}
{{> header}}
<h2 class="text-center">Cambiar Contraseña</h2>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Formulario</h3>
        </div>
        <div class="panel-body">
            <div id="form" class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label for="">Contrseña Actual</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="">Contrseña Nueva</label>
                        <input type="password" class="form-control" id="new-password" placeholder="Contraseña Nueva" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form-group">
                        <label for="">Repetir Contrseña Nueva</label>
                        <input type="password" class="form-control" id="new-password-repeat" placeholder="Repetir Contraseña Nueva" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <button id="save" type="button" class="btn btn-success">Cambiar Contraseña</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
const credentials = JSON.parse('{{{ parseJson credentials}}}');
</script>
{{#extend "js"}}
    <script type="text/javascript" src="/public/js/password/controller.js"></script>
    <script type="text/javascript" src="/public/js/password/main.js"></script>
{{/extend}}
