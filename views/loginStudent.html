{{#extend "css"}}
    <link rel="stylesheet" type="text/css" href="/public/css/loginPublic.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/public/tools/materialize/css/materialize.min.css">
{{/extend}}
<main>
    <center>
        <h5 class="white-text">Colegio Santa madre de Dios</h5>
        <div class="section"></div>
        <div class="container">
            <div class="z-depth-1 white row" style="display: inline-block; padding: 5% 5% 0% 5%;">
                <form class="col s12" method="post" action="/loginPublic">
                    <span id="error" class="new badge red" data-badge-caption="">{{error}}</span>
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type="text" name='rut' id='rut' />
                            <label for='email'>Ingrese rut</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password' name='password' id='password' />
                            <label for='password'>Ingrese contraseña</label>
                        </div>
                        <label style='float: right;'>
                            <a class='pink-text' href='#!'><b>Recuperar Contraseña?</b></a>
                        </label>
                    </div>
                    <br />
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect teal'>Iniciar</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </center>
</main>
{{#extend "js"}}
    <script type="text/javascript" src="/public/js/jquery.min.js"></script>
    <script src="/public/js/jquery.Rut.min.js"></script>
    <script type="text/javascript" src="/public/tools/materialize/js/materialize.min.js"></script>
    <script type="text/javascript">
    $('#rut').Rut({
        on_error: () => {
            $('#rut').val('');
            $('#error').text('Rut Invalido!');
        },
        on_success: () => {
            $('#error').text('');
        }
    });
    </script>
{{/extend}}
