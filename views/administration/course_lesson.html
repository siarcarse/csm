{{!< layout/default}}
{{#extend "css"}}
    <link rel="stylesheet" href="/public/tools/DataTables/media/css/dataTables.bootstrap.css" />
    <link rel="stylesheet" href="/public/tools/DataTables/extensions/Responsive/css/responsive.bootstrap.css" />
    <link rel="stylesheet" href="/public/tools/DataTables/extensions/Select/css/select.bootstrap.css" />
    <link rel="stylesheet" href="/public/tools/bootstrap-3-timepicker/css/bootstrap-timepicker.min.css" />
{{/extend}}
{{> header}}
<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
        <div class="panel panel-info">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <select id="courses" class="form-control">
                            </select>
                            <span class="input-group-btn">
                                <button id="search" class="btn btn-default" type="button">Buscar</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <table id="crud-grid" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    {{#columns}}
                        <th>{{this}}</th>
                    {{/columns}}
                </tr>
            </thead>
            <tfoot>
                <tr>
                    {{#columns}}
                        <th>{{this}}</th>
                    {{/columns}}
                </tr>
            </tfoot>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="modal modal-wide fade" id="assoc-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center"><p id="title-modal-assoc"></p></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <fieldset>
                            <div class="col-xs-5">
                                <select name="from[]" id="multiselect" class="form-control" size="8">
                                </select>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" id="multiselect_rightSelected" class="btn btn-block">
                                    <i class="glyphicon glyphicon-chevron-right"></i>
                                </button>
                                <button type="button" id="multiselect_leftSelected" class="btn btn-block">
                                    <i class="glyphicon glyphicon-chevron-left"></i>
                                </button>
                            </div>
                            <div class="col-xs-5">
                                <select name="to[]" id="multiselect_to" class="form-control" size="8">
                                </select>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-wide fade" id="schedule-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-center"><p id="title-modal-schedule"></p></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <div class="form-group">
                                <label for="">Día</label>
                                <select name="" id="day" class="form-control" required="required">
                                    <option value="0">- Seleccione Día -</option>
                                    <option value="lunes">Lunes</option>
                                    <option value="martes">Martes</option>
                                    <option value="miercoles">Miercoles</option>
                                    <option value="jueves">Jueves</option>
                                    <option value="viernes">Viernes</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label for="">Hora Inicio</label>
                                <div class="input-group bootstrap-timepicker">
                                    <input id="ihour" type="text" class="form-control">
                                    <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                            <div class="form-group">
                                <label for="">Hora Fín</label>
                                <div class="input-group bootstrap-timepicker">
                                    <input id="ehour" type="text" class="form-control">
                                    <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                            <button style="margin-top: 20%;" id="add" type="button" class="btn btn-success"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table class="table table-condensed table-hover">
                                        <thead>
                                            <tr>
                                                <th>Día</th>
                                                <th>Hora Inicio</th>
                                                <th>Hora Fin</th>
                                                <th>Eliminar</th>
                                            </tr>
                                        </thead>
                                        <tbody id="bodySchedule">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
const credentials = JSON.parse('{{{ parseJson credentials}}}');
</script>
{{#extend "js"}}
    <script src="/public/tools/bootstrap-3-timepicker/js/bootstrap-timepicker.min.js"></script>
    <script src="/public/tools/DataTables/media/js/jquery.dataTables.min.js"></script>
    <script src="/public/tools/DataTables/media/js/dataTables.bootstrap.min.js"></script>
    <script src="/public/tools/DataTables/extensions/Responsive/js/dataTables.responsive.js"></script>
    <script src="/public/tools/DataTables/extensions/Responsive/js/responsive.bootstrap.js"></script>
    <script src="/public/tools/DataTables/extensions/Select/js/dataTables.select.js"></script>
    <script src="/public/tools/multiselect.min.js"></script>
    <script src="/public/js/course_lesson/datatables.js"></script>
    <script src="/public/js/course_lesson/controller.js"></script>
    <script src="/public/js/course_lesson/main.js"></script>
{{/extend}}
